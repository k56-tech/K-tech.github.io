<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLXPOLON</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#000;
    color:#fff;
    font-family:'Orbitron',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* Arka plan neon çizgi efekti */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(90deg,transparent,rgba(0,255,0,0.05),transparent);
    animation: scan 4s linear infinite;
}

@keyframes scan{
    0%{transform:translateX(-100%);}
    100%{transform:translateX(100%);}
}

.container{
    z-index:2;
}

.main-title{
    font-size:65px;
    color:#ff0000;
    text-shadow:0 0 20px red;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px red;}
    to{text-shadow:0 0 30px red;}
}

.sub-text{
    font-size:28px;
    margin-top:20px;
    color:#ffffff;
    font-family:'Share Tech Mono',monospace;
}

.handle{
    margin-top:40px;
    font-size:22px;
    color:#00ff00;
    font-family:'Share Tech Mono',monospace;
    text-shadow:0 0 10px #00ff00;
}

.footer{
    margin-top:40px;
    font-size:14px;
    color:#0f0;
    font-family:'Share Tech Mono',monospace;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="container">
    <div class="main-title">ALLXPOLON</div>
    <div class="sub-text">Kafa Tutamazsınız</div>
    <div class="handle">Instagram: ALLXPOLON</div>

    <div class="footer">
        > Initializing sequence... <br>
        > System override... <br>
        > Access granted... <br>
        > ALLXPOLON ACTIVE.
    </div>
</div>

</body>
</html>
