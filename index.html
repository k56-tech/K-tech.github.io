<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allxpolon</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ffcc;
    font-family:monospace;
    overflow:hidden;
}

/* Video arka plan */
video{
    position:fixed;
    right:0;
    bottom:0;
    min-width:100%;
    min-height:100%;
    z-index:-3;
    object-fit:cover;
    opacity:0.15;
}

/* Matrix */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-2;
}

/* İçerik */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

h1{
    font-size:50px;
    text-shadow:0 0 20px #00ffcc;
}

.links div{
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.links div:hover{
    color:white;
    text-shadow:0 0 20px #00ffcc;
}

/* Terminal */
#terminal{
    position:fixed;
    bottom:20px;
    left:20px;
    font-size:14px;
    color:#00ffcc;
}
</style>
</head>

<body>

<!-- Video (istersen repo'ya video.mp4 yükle) -->
<video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
</video>

<canvas id="matrix"></canvas>

<div class="container">
    <h1>ALLXPOLON</h1>
    <p>Cyber Portfolio</p>

    <div class="links">
        <div>Instagram</div>
        <div>Projects</div>
        <div>Contact</div>
    </div>
</div>

<div id="terminal"></div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const letters="01ALLXPOLON";
const fontSize=14;
const columns=Math.floor(canvas.width/fontSize);
const drops=[];
for(let i=0;i<columns;i++){drops[i]=1;}

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ffcc";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        const text=letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
            drops[i]=0;
        }
        drops[i]++;
    }
}
setInterval(draw,33);

/* TERMINAL EFFECT */
const terminal=document.getElementById("terminal");
const lines=[
"Initializing system...",
"Loading modules...",
"Access granted.",
"Welcome to Allxpolon portfolio."
];

let i=0;
function typeLine(){
    if(i<lines.length){
        terminal.innerHTML+=lines[i]+"<br>";
        i++;
        setTimeout(typeLine,1000);
    }
}
typeLine();
</script>

</body>
</html>
