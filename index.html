<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLXPOLON</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Consolas, monospace;
}

body{
    height:100vh;
    background: url("background.jpg") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:red;
    text-align:center;
    overflow:hidden;
}

/* karartma efekti */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    top:0;
    left:0;
}

/* yazılar üstte kalsın */
.content{
    position:relative;
    z-index:2;
}

h1{
    font-size:50px;
    letter-spacing:3px;
    text-shadow:0 0 15px red;
    animation: glow 1.5s infinite alternate;
}

p{
    margin-top:15px;
    font-size:18px;
    opacity:0.8;
}

@keyframes glow{
    from{ text-shadow:0 0 10px red; }
    to{ text-shadow:0 0 25px red, 0 0 40px darkred; }
}

/* ekran titreme efekti */
@keyframes flicker {
    0% { opacity:1; }
    50% { opacity:0.95; }
    100% { opacity:1; }
}

body{
    animation:flicker 0.2s infinite;
}
</style>
</head>

<div class="content">
